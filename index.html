<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <link rel="stylesheet" href="/css/mobile.css" />
    <link
      rel="stylesheet"
      href="/css/desktop.css"
      media="screen and (min-width:700px)"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>landing page</title>
  </head>
  <body>
    <header class="header">
      <figure class="header__imageContainer">
        <img src="/images/logo.svg" alt="logo_huddle" />
      </figure>
    </header>
    <main class="main">
      <section class="main_imageHero">
        <article class="main_article">
          <figure class="hero_container">
            <img src="/images/illustration-mockups.svg" alt="" />
          </figure>
        </article>
        <article class="main_description">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </article>
      </section>
    </main>
    <footer class="footer">
      <section class="social_media_icon">
        <figure class="social_media_icon__container">
          <img src="/images/facebook-brands.svg" alt="facebook_icon" />
        </figure>
        <figure class="social_media_icon__container">
          <img src="/images/instagram-square-brands.svg" alt="facebook_icon" />
        </figure>
        <figure class="social_media_icon__container">
          <img src="/images/linkedin-brands.svg" alt="facebook_icon" />
        </figure>
      </section>
    </footer>
  </body>
</html>
